<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    
    <!-- Google Login Button -->
    <a href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?response_type=code&redirect_uri=http%3A%2F%2Flocalhost%3A5000%2Fgoogle%2Fcallback&scope=email%20profile&client_id=342572205034-tkutr9564q77sgfug10fif89s2fbvdc2.apps.googleusercontent.com&service=lso&o2v=2&theme=mn&ddm=0&flowName=GeneralOAuthFlow"><button class="google-login">Continue with Google</button></a>
    
    <!-- Admin Login Button -->
    <button class="admin-login" onclick="openAdminPopup()">Admin Login</button>
  </div>

  <!-- Admin Popup -->
  <div id="adminPopup" class="admin-popup">
    <div class="admin-popup-content">
      <span class="close" onclick="closeAdminPopup()">&times;</span>
      <h2>Admin Login</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
